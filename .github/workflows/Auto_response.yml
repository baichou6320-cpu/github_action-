name: Respond to Help Needed

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - name: Check for help needed
        if: contains(github.event.comment.body, 'help')
        uses: actions/github-script@v6
        with:
          script: |
            // 获取 Issue 的编号（而非内部 ID）
            const issueNumber = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const response = `Hey @${context.actor}, thanks for offering help! We really appreciate it.`;
            
            // 直接使用 github 变量调用 API
            github.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: issueNumber, // 使用编号
              body: response,
            });